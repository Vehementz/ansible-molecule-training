---
- name: Recharger Nginx
  become: true
  ansible.builtin.systemd_service:
    name: "nginx.service"
    state: restarted
    daemon-reload: true
    enabled: true

- name: Recharger Nginx
  become: true
  ansible.builtin.systemd_service:
    name: "nginx.service"
    state: reloaded
    daemon-reload: true
    enabled: true

